sudo: false
language: node_js

env:
  - SENECA_VER=@1.x.x
  - SENECA_VER=@2.x.x

node_js:
  - '0.10'
  - '0.12'
  - '4'
  - '5'
  - '6'

before_script:
  - if [[ $TRAVIS_NODE_VERSION == "6" ]]; then export LAB_FLAGS="--leaks"; else export LAB_FLAGS=""; fi
  - npm install seneca$SENECA_VER
  - echo FLAGS:$LAB_FLAGS
